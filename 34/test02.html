<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
				background-color: #000000;
				border-radius: 100px;
			}
			@keyframes change {
				0%{
					background-color: #000000;
					border-radius: 100px;
				}
				100%{
					background:#0000ff;
					border-radius: 0px;
				}}
				div:hover{
			animation: change 4s;
			}

		</style>
	</head>
	<body>
<div></div>
	</body>
</html>
