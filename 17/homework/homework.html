<!-- 在网页中添加图片(images/Thanos.jpg),并为图片添加边框。
边框要求：边框宽度为10px,边框样式为 groove,边框颜色为 天蓝色 ;
 并单独设置底部边框(边框宽度20px，边框样式为double，颜色为浅绿色)
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>一码当先</title>
		<style>
			/* 在下方书写代码：为图片添加边框 */
			img{
				border:groove skyblue 10px;
				border-bottom:20px double lightgreen;
				width: 500px;
				height: 300px;
			}
			img:hover{
				display: none;
			}
		</style>
	</head>
	<body>
		<!-- 在下方书写代码：添加图片 -->
		<img src="https://game.gtimg.cn/images/yxzj/img201606/skin/hero-info/112/112-bigskin-8.jpg">
	</body>
</html>
