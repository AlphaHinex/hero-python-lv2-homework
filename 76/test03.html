<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			img {
				width: 81px;
				height: 172px;
			}
			#rabbite {
				width: 81px;
				height: 172px;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="rabbite">
			<img src="images/rabbite.png"/>
		</div>
		<script>
			window.onload = function() {
				var r = document.getElementById('rabbite')
				var date1 = new Date().getTime();
					var i = 0;
					setInterval(function (){
					r.style.left = i+'px';
					if (i==300)	{
						var date2 = new Date().getTime();
						var date = (date2-date1)/1000;
						alert('比赛用时为'+date+'秒');
					}
					i++
				},0.01)
			}
		</script>
	</body>
</html>
