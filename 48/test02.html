<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<style>
			#d1{
				width:200px;
				height:200px;
				color:white;
				font-size:100px;
				background:green;
				text-align:center;
				line-height:200px;
			}
		</style>
	</head>
	<body>
		<div id="d1">100</div>
		<script>
			const a = document.getElementById('d1')
			let n = 100
			setInterval(function (){
				n--;
				if (n<=0){
					a.innerHTML = '0';
				} else {
					a.innerHTML = n + '';
				}
			},100)
		</script>
	</body>
</html>
