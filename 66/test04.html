<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<style>
			#div1 {
				width: 100px;
				height: 100px;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			我是div1
		</div>
		<input type="submit" id="btn" value="发表">
		<input type="text" id="word">
		<script>
			var b = document.getElementById('word');
			var a = document.getElementById('btn');
			var div = document.getElementById('div1');
			a.onclick = function (){
				var newDiv = document.createElement('p');
				newDiv.innerHTML = b.value;
				div.append(newDiv);
			}
		</script>
	</body>
</html>
