<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>class选择器</title>
		<!--添加内部样式表
			为class为pink的div设置宽度为300px，
			高度为20px，背景颜色为pink
			为class为purple的div设置宽度为300px，
			高度为20px，背景颜色为purple-->
		<style>
			.c1 {
				width: 200px;
				height: 30px;
				background-color: red;
			}
			.c2{
				width: 200px;
				height: 30px;
				background-color: yellow;
			}
		</style>
    </head>
	<body>
		<!--添加四个div并为其设置class属性-->
		<div class = 'c1'></div>
	    <div class = 'c2'></div>
	    <div class = 'c1'></div>
	    <div class = 'c2'></div>
	</body>
</html>
