<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>彩虹</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<style>
		/*设置样式*/
		#i1{
			width: 1200px;height: 600px;background-color: red;
		}
		#i2{
			width: 1000px;height: 500px;background-color: orange;
		}
		#i3{
			width: 800px;height: 400px;background-color: yellow;
		}
		#i4{
			width: 600px;height: 300px;background-color: green;
		}
		#i5{
			width: 400px;height: 200px;background-color: cyan;
		}
		#i6{
			width: 200px;height: 100px;background-color: blue;
		}
		#i7{
			width: 0px;height: 0px;background-color: purple;
		}
		</style>
	</head>
	<body>
		<!--为 <div> 设置不同的颜色及大小，实现彩虹效果。
	    <div> 大小分别为：1200*600、1000*500、800*400、600*300、400*200、200*100、0*0-->
		<div id="i1">
			<div id="i2">
				<div id="i3">
					<div id="i4">
						<div id="i5">
							<div id="i6">
								<div id="i7"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
