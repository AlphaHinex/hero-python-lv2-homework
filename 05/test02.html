<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>id选择器</title>
		<style>
			/* 通过id选择器，为三个span标记设置对应的背景颜色 */
			div{
				width:200px;height: 500px;
			}
			#i1{
				background-color: pink;
			}
			#i2{
				background-color: cyan;
			}
			#i3{
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<!-- 分别为三个span设置id属性，并起名为pink、skyblue、yellow -->
	<div id = 'i1'></div>
	<div id="i2"></div>
	<div id="i3"></div>
	</body>
</html>
